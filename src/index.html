<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Main Page</title>
    <!-- <link rel="stylesheet" href="/dist/index.css" /> -->
  </head>
  <body>
    <!-- <h1>main</h1> -->
    <nav>
      <div class="search">
        <a href="http://127.0.0.1:5501/src/events.html" class="meetupLogo"
          ><img
            class="meetupLogoImg"
            src="../src/assets/icons/main_img/Logo.svg"
            alt="Logo"
        /></a>
        <div class="searchInput">
          <input
            type="text"
            class="searchEvent"
            placeholder="  Search events"
            style="
              background-image: url(../src/assets/icons/main_img/searchBlack.svg);
              background-repeat: no-repeat;
              background-position: left;
            "
          />
          <input
            type="text"
            class="searchLokation"
            placeholder="Mountain View, CA"
          />
          <button
            class="searchEventBtn"
            style="
              background-image: url(../src/assets/icons/main_img/Ssearch.svg);
            "
          ></button>
        </div>
      </div>
      <div class="logIn">
        <img src="/src/assets/icons/main_img/planet.svg" alt="language" />
        <select id="languageSelect">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="es">Spanish</option>
          <option value="uk">Ukrainian</option>
        </select>

        <a class="logInBtn" href="#">Log in</a>
        <a class="singUpBtn" href="#">Sign up</a>
      </div>
    </nav>

    <script src="/dist/index.bundle.js"></script>
    <!-- Путь к сгенерированному JS файлу -->
  </body>
</html>
