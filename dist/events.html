<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Events Page</title>
    <!-- <link rel="stylesheet" href="/dist/events.css" /> -->
    <!-- Имя файла должно соответствовать сгенерированному CSS файлу -->
  <script defer src="events.bundle.js"></script><link href="events.css" rel="stylesheet"></head>
  <body>
    <h1>Events Page</h1>
    <nav>
      <div class="search">
        <a href="/src/assets/icons/main_img/Link - Meetup logo.svg" class="meetupLogo"></a>
        <input type="text" class="searchEvent" placeholder="Search events">
        <input type="text" class="searchLokation" placeholder="Mountain View, CA">
        <button class="searchEvent" style="background-image: url(/src/assets/icons/main_img/Ssearch.svg);" ></button>
      </div>
      <div class="logIn">
        <img src="/src/assets/icons/main_img/planet.svg" alt="language" />
        <select id="languageSelect">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="es">Spanish</option>
          <option value="uk">Ukrainian</option>
        </select>
        <button class="logInBtn">Log in</button>
        <button class="singUpBtn">Sign un</button>
      </div>
    </nav>

    <script src="/dist/events.bundle.js"></script>
    <!-- Путь к сгенерированному JS файлу -->
  </body>
</html>
